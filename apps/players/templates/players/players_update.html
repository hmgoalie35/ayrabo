{% extends 'site_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Player Information{% endblock %}

{% block content %}
  <div class="container">

    <div class="text-center">
      <div class="row">
        <div class="col-sm-12">
          <h2>Update Player Information for {{ player.team }}</h2>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
          <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <br>
            <a href="{% url 'sportregistrations:detail' sport_registration.pk %}" class="btn btn-back">Back</a>
            <button id="update_player_btn" type="submit" class="btn btn-success">Update</button>

          </form>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
