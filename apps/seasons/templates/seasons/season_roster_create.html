{% extends 'teams/team_detail_base.html' %}
{% load crispy_forms_tags %}

{% block page %}Create Season Roster for{% endblock %}

{% block tab_content %}
  <div role="tabpanel" class="tab-pane active" id="season-roster-create">
    <h4 class="text-center">Create Season Roster</h4>

    <div class="row">
      <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
        <form action="" method="post">
          {% csrf_token %}
          {% crispy form %}
          <br>
          <div class="text-center">
            <a class="btn btn-back js-btn-back">Back</a>
            <button id="create_season_roster_btn" type="submit" class="btn btn-success">Create</button>
          </div>
        </form>
      </div>
    </div>

  </div>
{% endblock %}


{% block extra_js %}
  <script>
    $(function () {
      $(".selectmultiple.form-control[name$='players']").enableBootstrapSelect({ header: "Select players" });
      $("#id_season").enableBootstrapSelect({ header: "Select a season" });
    });
  </script>
{% endblock %}
