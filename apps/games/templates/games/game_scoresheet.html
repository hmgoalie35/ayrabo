{% extends 'site_base.html' %}

{% block title %}Game #{{ game.pk }} {{ game.home_team.name }} vs. {{ game.away_team.name }}{% endblock %}

{% block content %}
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center">{{ game }}</h3>
        <h4 class="text-center">{{ game.start|timeuntil }} until game start</h4>
      </div>
    </div>

  </div>
{% endblock %}
