{% extends 'site_base.html' %}
{% load bootstrap %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <h2>Complete Your Profile</h2>
                    <p>We need a few more pieces of information from you before you can access the site</p>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | bootstrap }}
                    <input id="create_userprofile_btn" class="btn btn-success" type="submit" value="Create Profile">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
