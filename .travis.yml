language: python

python:
  - "3.4"

install:
  - pip install -r requirements.txt

env:
  global:
    - DJANGO_SETTINGS_MODULE="escoresheet.settings.settings"

before_script:
  - ln -s TRAVIS_BUILD_DIR/local_settings.py.dev TRAVIS_BUILD_DIR/local_settings.py

script:
  - python manage.py test apps/
  - python manage.py behave features/

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
