language: python

cache: pip

python:
  - "3.5"

install:
  - pip install -r requirements.txt

env:
  global:
    - DJANGO_SETTINGS_MODULE="escoresheet.settings.settings"

script:
  - python manage.py test --parallel
  - python manage.py behave

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
