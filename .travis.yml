language: python

cache: pip

python:
  - "3.5"

sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install sqlite3=3.11.0 -y

install:
  - pip install -r requirements.txt

env:
  global:
    - DJANGO_SETTINGS_MODULE="escoresheet.settings.settings"

script:
  - sqlite3 -version
  - python manage.py test apps/
  - python manage.py behave features/

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
