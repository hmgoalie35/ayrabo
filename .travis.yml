language: python

python:
  - "3.4"

install: "pip install -r requirements.txt"

env:
  global:
    - DJANGO_SETTINGS_MODULE="escoresheet.settings.settings"

before_script:
  - cd escoresheet/settings/ && ln -s local_settings.py.dev local_settings.py && cd ../../

script:
  - python manage.py test apps/
  - python manage.py behave features/

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
