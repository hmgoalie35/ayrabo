- include: ../../db/tasks/add_postgres_apt.yml

- name: Add python PPA
  apt_repository:
    repo: ppa:deadsnakes/ppa
    state: present

- name: Update/upgrade system dependencies
  apt:
    update_cache: yes
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python3.6
    - python3.6-dev
    - python3.6-venv
    - python3-pip
    - python-pip
    - "linux-image-extra-{{ ansible_kernel }}"
    - linux-image-extra-virtual
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - git
    - vim
    - postgresql-client-9.6

- include: ../../web/tasks/nodejs.yml

- name: Add docker apt key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add docker apt repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    update_cache: yes
    state: present

- name: Install docker-ce
  apt:
    name: docker-ce
    state: present

- name: Add docker group
  group:
    name: docker
    state: present

- name: Add user to docker group
  user:
    name: "{{ ansible_env.USER }}"
    append: yes
    createhome: no
    groups: docker

- name: Update pip
  pip:
    name: pip
    state: latest

- name: Install pip packages
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - docker-compose
    - PyYAML
    - virtualenv

- name: Rebooting in 5 seconds...
  pause:
    seconds: 5

- name: Reboot
  shell: reboot
