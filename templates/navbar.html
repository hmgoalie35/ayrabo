<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">E-ScoreSheet</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <!-- Account dropdown -->
                    <li>
                        <a id="account_menu" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <!-- Edit account -->
                                <a href="#"><span class="fa fa-cog"></span>&nbsp; {{ user.email }}</a>
                            </li>

                            <li class="divider"></li>

                            <li>
                                <a id="logout_btn_acct_menu" href="#" type="button" data-toggle="modal"
                                   data-target="#logout_modal"><span class="fa fa-power-off"></span>&nbsp;Logout</a>
                            </li>

                        </ul>
                    </li>
                {% else %}
                    <div class="hidden-xs">
                        <form action="{% url 'account_login' %}" method="post" class="navbar-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="fa fa-user"></span>
                                    </div>
                                    <input id="id_login_navbar" name="login" type="text" class="form-control input-sm" placeholder="Username or e-mail" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="fa fa-lock"></span>
                                    </div>
                                    <input id="id_password_navbar" name="password" type="password" class="form-control input-sm" placeholder="Password" required>
                                </div>
                            </div>
                            <button id="login_navbar" role="button" type="submit" class="btn btn-default btn-sm">Login</button>
                        </form>
                    </div>

                    <div class="visible-xs">
                        <div class="text-center">
                            <a class="btn btn-primary" href="{% url 'account_login' %}">Login</a>
                        </div>
                    </div>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% if user.is_authenticated %}
    <div class="modal fade" id="logout_modal" tabindex="-1" role="dialog" aria-labelledby="logout_modal_label">
        <br><br><br><br><br>
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="logoutModalLabel">Logout?</h4>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <form action="{% url 'account_logout' %}" method="post">
                            {% csrf_token %}
                            <button role="button" type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
